<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Attendance Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    .hidden { display: none; }
    input, button, select {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #218838; }
    #scanner {
      width: 100%;
      max-width: 600px;
      height: 300px;
      border: 4px solid #007bff;
      border-radius: 12px;
      margin: 20px auto;
      background: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    #output {
      margin: 20px auto;
      max-width: 600px;
      background: #d4edda;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      text-align: center;
    }
    #manualForm {
      margin-top: 20px;
      text-align: center;
    }
    @media (max-width: 600px) {
      #scanner { height: 220px; }
      input, button, select { width: 95%; }
    }
  </style>
</head>
<body>

  <h1>Student Attendance Tracker</h1>

  <div id="login">
    <select id="coordinatorSelect">
      <option value="" disabled selected>Select Coordinator</option>
      <option>Bhavy</option>
      <option>Harsh</option>
      <option>Mahmad</option>
      <option>Kasim</option>
      <option>Devendra</option>
      <option>Jaini</option>
      <option>Divya</option>
      <option>Madhav</option>
      <option>Astha</option>
       <option>Pradip</option>
       <option>Prince</option>
    </select>
    <input type="password" id="coordinatorPassword" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="mainApp" class="hidden">
    <input type="file" id="fileInput" accept=".xlsx,.xls" />
    <button id="downloadBtn" onclick="downloadAttendance()" style="display:none;">Download Attendance</button>

    <div id="scanner"></div>
    <div id="output"></div>

    <button onclick="toggleManualForm()">Manual Attendance</button>

    <div id="manualForm" class="hidden">
      <input type="text" id="manualEnroll" placeholder="Enter Enrollment No" />
      <button onclick="submitManual()">Submit</button>
      <div id="manualResult"></div>
    </div>
  </div>

  <audio id="successSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyblxZHmuV0FxSu2XK3JvHbtNyuPRQRnbBsoiu-5uxYqhWW0yYqcVXQXf9Tc5xRtlA5SA/exec";
    let students = {}, attendance = {}, lastScanned = "", coordinator = "";
    let pendingQueue = [];

    window.addEventListener("load", () => {
      const saved = localStorage.getItem("pendingAttendance");
      if (saved) pendingQueue = JSON.parse(saved);
    });

    setInterval(() => {
      if (navigator.onLine && pendingQueue.length > 0) {
        const data = pendingQueue[0];
        fetch(scriptURL, {
          method: "POST",
          body: buildFormData(data),
        })
        .then(() => {
          console.log("✔ Resent from queue:", data.EnrollmentNo);
          pendingQueue.shift();
          localStorage.setItem("pendingAttendance", JSON.stringify(pendingQueue));
        })
        .catch(err => console.warn("❌ Retry failed:", err));
      }
    }, 5000);

    function login() {
  const name = document.getElementById('coordinatorSelect').value;
  const pass = document.getElementById('coordinatorPassword').value.trim();

  const passwords = {
  	  Bhavy: "Bhavy@123",
      Harsh: "Harsh@123",
      Mahmad: "Mahmad@123",
      Kasim: "Kasim@123",
      Devendra: "Devendra@123",
      Jaini: "Jaini@123",
      Divya: "Divya@123",
      Madhav: "Madhav@123",
      Astha: "Astha@123",
      Pradip: "Pradip@123",
      Prince: "Prince@123"
  };

  if (!name) return alert("Please select a coordinator");

  if (pass === passwords[name]) {
    coordinator = name;
    document.getElementById('login').classList.add('hidden');
    document.getElementById('mainApp').classList.remove('hidden');
  } else {
    alert("Incorrect password for " + name);
  }
}


    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(sheet);
        students = {}; attendance = {};
        jsonData.forEach(row => {
          const enr = String(row['Enrollment No'] || row['EnrollmentNo'] || row['Enrollment'] || row[1]).trim();
          const name = row['Name'] || row[2];
          if (enr && name) {
            students[enr] = name;
            attendance[enr] = "Absent";
          }
        });
        document.getElementById('downloadBtn').style.display = "block";
        startScanner();
      };
      reader.readAsArrayBuffer(file);
    });

    function startScanner() {
      if (Quagga.initialized) return;
     Quagga.init({
  inputStream: {
    name: "Live",
    type: "LiveStream",
    target: document.querySelector('#scanner'),
    constraints: {
      facingMode: "environment"
    }
  },
  locator: {
    patchSize: "medium", // try 'x-small', 'small', or 'medium'
    halfSample: true
  },
  decoder: {
    readers: ["code_128_reader"]
  },
  locate: true, // enables full-frame scan for faster detection
}, function(err) {
  if (err) return console.error(err);
  Quagga.initialized = true;
  Quagga.start();
  Quagga.onDetected(onDetected);
});

    }

    function onDetected(result) {
      const code = result.codeResult.code;
      if (code === lastScanned) return;
      lastScanned = code;
      if (students[code] && attendance[code] === "Absent") {
        attendance[code] = "Present";
        sendToGoogleSheets(code, students[code], "Scanner");
        showOutput(`${students[code]} (${code}) marked Present (Scanner)`);
      }
      setTimeout(() => lastScanned = "", 400);
    }

    function sendToGoogleSheets(enr, name, method = "Scanner") {
      const data = { EnrollmentNo: enr, Name: name, Status: "Present", Coordinator: coordinator, Method: method };
      if (!navigator.onLine) {
        enqueuePending(data);
        return;
      }
      fetch(scriptURL, { method: "POST", body: buildFormData(data) })
      .then(res => res.text())
      .catch(() => enqueuePending(data));
    }

    function enqueuePending(data) {
      pendingQueue.push(data);
      localStorage.setItem("pendingAttendance", JSON.stringify(pendingQueue));
      console.warn("⚠ Stored offline (queued):", data.EnrollmentNo);
    }

    function buildFormData(obj) {
      const fd = new FormData();
      Object.entries(obj).forEach(([k, v]) => fd.append(k, v));
      return fd;
    }

    function showOutput(text) {
      const out = document.getElementById('output');
      out.innerHTML = "";
      const p = document.createElement('p');
      p.textContent = "✔ " + text;
      out.appendChild(p);
      document.getElementById("successSound").play();
    }

    function downloadAttendance() {
      const data = Object.keys(attendance).map(enr => ({
        EnrollmentNo: enr,
        Name: students[enr],
        Status: attendance[enr]
      }));
      const ws = XLSX.utils.json_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Attendance");
      XLSX.writeFile(wb, "Updated_Attendance.xlsx");
    }

    function toggleManualForm() {
      const form = document.getElementById("manualForm");
      form.classList.toggle("hidden");
      document.getElementById("manualResult").textContent = "";
      document.getElementById("manualEnroll").value = "";
    }

    function submitManual() {
      const enr = document.getElementById("manualEnroll").value.trim();
      const result = document.getElementById("manualResult");
      if (students[enr]) {
        if (attendance[enr] === "Absent") {
          attendance[enr] = "Present";
          sendToGoogleSheets(enr, students[enr], "Manual");
          showOutput(`${students[enr]} (${enr}) marked Present (Manual)`);
          result.textContent = `✔ ${students[enr]} marked Present`;
          result.style.color = "green";
        } else {
          result.textContent = "⚠ Already marked Present";
          result.style.color = "orange";
        }
      } else {
        result.textContent = "❌ Enrollment not found";
        result.style.color = "red";
      }
      //document.getElementById("manualEnroll").value = "";
    }

window.addEventListener("beforeunload", function (e) {
  e.preventDefault();
  e.returnValue = "Are you sure you want to leave? Attendance data might be lost.";
});


  </script>
</body>
</html>
