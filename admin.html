<!DOCTYPE html>
<html lang="en">
<head>
  <script>
  // Only allow access if logged in as admin
  if (!localStorage.getItem("adminLoggedIn")) {
    alert("Unauthorized access. Please login as Admin.");
    window.location.href = "login.html";
  }
</script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Sheet Manager</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      background: #f4f6f8;
      color: #333;
    }

    h2, h3 {
      color: #2c3e50;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    input[type="text"], select {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 10px 18px;
      margin: 5px 8px 10px 0;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #createStatus, #manageStatus {
      font-size: 14px;
      color: green;
      margin-top: 5px;
    }

    /* Loader Styles */
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
    }

    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loader-content {
      text-align: center;
      margin-top: 20px;
      color: #2c3e50;
      font-weight: 500;
    }

    @media (max-width: 500px) {
      .container {
        padding: 15px 20px;
      }

      button {
        width: 100%;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>
  <!-- Loader Overlay -->
  <div class="loader-overlay" id="loader">
    <div>
      <div class="loader"></div>
      <div class="loader-content">Processing your request...</div>
    </div>
  </div>

  <div class="container">
    <h2>Attendance Tracker (Admin)</h2>
    <button onclick="logout()">Logout</button>

    <!-- Create New Sheet -->
    <input type="text" id="newSheetName" placeholder="Enter new sheet name" />
    <button onclick="createNewSheet()">Create Sheet</button>
    <p id="createStatus"></p>

    <!-- Dropdown to select sheet -->
    <h3>Manage Sheets</h3>
    <select id="sheetList"></select><br />
    <button onclick="triggerDownload()">Download XLSX</button>
    <button onclick="deleteSelectedSheet()">Delete Sheet</button>
    <p id="manageStatus"></p>
  </div>

  <!-- Hidden iframe to load download page -->
  <iframe id="downloadFrame" style="display:none;"></iframe>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxBeV48EPzmODUeUAk3coK6R_uq_WqN7jAb6nhU3NJxxnwwljj70q8EzrtQ6I0TUoZu/exec';

    // Loader functions
    function showLoader() {
      document.getElementById('loader').style.display = 'flex';
    }
    
    function hideLoader() {
      document.getElementById('loader').style.display = 'none';
    }

    function loadSheets() {
      fetch(`${scriptURL}?action=getSheets`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            const dropdown = document.getElementById('sheetList');
            dropdown.innerHTML = '';
            data.sheets.forEach(sheet => {
              const option = document.createElement('option');
              option.value = sheet;
              option.textContent = sheet;
              dropdown.appendChild(option);
            });
          }
        });
    }

    function createNewSheet() {
      const sheetName = document.getElementById('newSheetName').value.trim();
      if (!sheetName) return alert("Enter a valid sheet name.");

      showLoader();
      
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({
          action: 'createSheet',
          sheetName: sheetName
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('createStatus').textContent = data.message;
        if (data.success) {
          loadSheets();
          document.getElementById('newSheetName').value = '';
        }
      })
      .catch(error => {
        console.error('Error:', error);
      })
      .finally(() => {
        hideLoader();
      });
    }

    function deleteSelectedSheet() {
      const sheet = document.getElementById('sheetList').value;
      if (!sheet) return alert("Please select a sheet.");
      if (!confirm(`Are you sure you want to delete the sheet "${sheet}"?`)) return;

      showLoader();
      
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({
          action: 'deleteSheet',
          sheetName: sheet
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('manageStatus').textContent = data.message;
        if (data.success) {
          loadSheets();
        }
      })
      .catch(error => {
        console.error('Error:', error);
      })
      .finally(() => {
        hideLoader();
      });
    }

    function triggerDownload() {
      window.open("download.html", "_blank");
    }

    function logout() {
      localStorage.removeItem("adminLoggedIn");
      localStorage.removeItem("userRole");
      localStorage.removeItem("lastActivity");
      window.location.href = "login.html";
    }

    loadSheets();
  </script>
</body>
</html>
