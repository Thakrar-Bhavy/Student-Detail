<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #scanner { width: 100%; height: 300px; border: 1px solid #ccc; margin-top: 20px; }
        #output { margin-top: 20px; font-size: 18px; font-weight: bold; }
        #downloadBtn { margin-top: 20px; padding: 10px 20px; font-size: 16px; display: none; }
    </style>
</head>
<body>
    <h1>Student Attendance Tracker</h1>
    <input type="file" id="fileInput" accept=".xlsx, .xls"/>
    <button id="downloadBtn">Download Updated Attendance</button>
    
    <div id="scanner"></div>
    <div id="output"></div>
<style type="text/css">
    /* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    background-color: #f8f9fa;
    margin: 0;
    padding: 20px;
    color: #343a40;
}

h1 {
    color: #007bff;
    font-size: 28px;
    margin-bottom: 20px;
    font-weight: 600;
}

/* File Input & Button Styling */
input[type="file"] {
    padding: 12px;
    border: 2px solid #007bff;
    border-radius: 5px;
    background: #ffffff;
    margin-bottom: 20px;
    cursor: pointer;
    font-size: 16px;
    color: #007bff;
    transition: all 0.3s ease;
}

input[type="file"]:hover {
    background: #007bff;
    color: #fff;
}

button {
    padding: 14px 22px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    background: #28a745;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

button:hover {
    background: #218838;
}

/* Scanner Section */
#scanner {
    width: 90%;
    max-width: 600px;
    height: 280px;
    border: 4px solid #007bff;
    border-radius: 12px;
    margin: 20px auto;
    background: #fff;
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
    overflow: hidden;
    position: relative;
}

#scanner video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 12px;
}

/* Attendance Output */
#output {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    color: #155724;
    background: #d4edda;
    padding: 12px;
    border-radius: 6px;
    width: fit-content;
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    border-left: 6px solid #28a745;
    display: flex;
    flex-direction: column-reverse;
}

#output p {
    margin: 5px 0;
    padding: 8px;
    background: #ffffff;
    border-radius: 4px;
    box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.2);
    font-weight: 500;
}

/* Responsive Design */
@media (max-width: 600px) {
    #scanner {
        height: 220px;
    }

    button {
        width: 100%;
    }
}

</style>
    <script>
        let students = {};
        let attendance = {};

        document.getElementById('fileInput').addEventListener('change', handleFile, false);
        document.getElementById('downloadBtn').addEventListener('click', downloadAttendance, false);

        function handleFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet);

                jsonData.forEach(student => {
                    students[student.EnrollmentNo] = student.Name;
                    attendance[student.EnrollmentNo] = 'Absent'; // Initialize all as Absent
                });

                document.getElementById('downloadBtn').style.display = "block"; // Show download button
                startScanning();
            };
            reader.readAsArrayBuffer(file);
        }

        function startScanning() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner')
                },
                decoder: {
                    readers: ["code_128_reader"] // Adjust based on barcode type
                }
            }, function(err) {
                if (err) {
                    console.error(err);
                    return;
                }
                Quagga.start();
                Quagga.onDetected(onDetected);
            });
        }

        function onDetected(result) {
            const enrollmentNo = result.codeResult.code;
            if (students[enrollmentNo]) {
                if (attendance[enrollmentNo] === "Absent") {
                    attendance[enrollmentNo] = 'Present'; // Mark as present
                    const outputDiv = document.getElementById('output');
                    const studentName = students[enrollmentNo];

                    const newEntry = document.createElement('p');
                    newEntry.textContent = `âœ” ${studentName} (${enrollmentNo}) marked Present`;
                    outputDiv.appendChild(newEntry);
                }
            } else {
                //alert("Enrollment number not found in the uploaded file!");
            }
        }

        function downloadAttendance() {
            const updatedData = [];
            for (const enrollmentNo in attendance) {
                updatedData.push({
                    EnrollmentNo: enrollmentNo,
                    Name: students[enrollmentNo],
                    Status: attendance[enrollmentNo]
                });
            }

            const ws = XLSX.utils.json_to_sheet(updatedData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Attendance");

            XLSX.writeFile(wb, "IIPC_Updated_Attendance.xlsx");
        }
    </script>
</body>
</html>
