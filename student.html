<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Student Attendance Scanner</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #scanner-container {
            display: flex;
            justify-content: center;
        }
        .scanner {
            border: 2px solid #333;
            padding: 10px;
            border-radius: 10px;
        }
        video {
            width: 300px;
            height: 200px;
            border: 1px solid black;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Fast Student Attendance Scanner</h2>

    <div id="scanner-container">
        <div class="scanner">
            <h3>Scanner</h3>
            <video id="video"></video>
            <p><strong>Scanned:</strong> <span id="result">None</span></p>
        </div>
    </div>

    <h3>Attendance List</h3>
    <table>
        <thead>
            <tr>
                <th>Enrollment No</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="attendance-table"></tbody>
    </table>

    <button onclick="saveToExcel()">Download Excel</button>
    <button onclick="clearAttendance()">Clear Data</button>

    <script>
        let scannedData = new Set(JSON.parse(localStorage.getItem("scannedData")) || []);
        const googleSheetUrl = "YOUR_WEB_APP_URL"; // Replace with your Google Apps Script Web App URL

        function updateTable() {
            document.getElementById("attendance-table").innerHTML = "";
            scannedData.forEach(item => {
                let [enrollmentNo, timestamp] = item.split("|");
                let row = `<tr><td>${enrollmentNo}</td><td>${timestamp}</td></tr>`;
                document.getElementById("attendance-table").innerHTML += row;
            });
        }

        async function startScanner() {
            const codeReader = new ZXing.BrowserMultiFormatReader();
            const videoInputDevices = await codeReader.listVideoInputDevices();
            if (videoInputDevices.length === 0) {
                alert("No camera found!");
                return;
            }

            codeReader.decodeFromVideoDevice(videoInputDevices[0].deviceId, "video", (result, err) => {
                if (result) {
                    let enrollmentNo = result.text;
                    if (![...scannedData].some(entry => entry.startsWith(enrollmentNo))) {
                        let timestamp = new Date().toLocaleString();
                        scannedData.add(`${enrollmentNo}|${timestamp}`);
                        localStorage.setItem("scannedData", JSON.stringify([...scannedData]));

                        document.getElementById("result").innerText = enrollmentNo;
                        updateTable();

                        // Send data to Google Sheets
                        fetch(googleSheetUrl, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ enrollmentNo, timestamp })
                        }).then(response => response.text())
                          .then(data => console.log("Google Sheets response:", data))
                          .catch(error => console.error("Error:", error));
                    }
                }
            });
        }

        function saveToExcel() {
            let ws = XLSX.utils.aoa_to_sheet([["Enrollment No", "Timestamp"], ...Array.from(scannedData).map(item => item.split("|"))]);
            let wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Attendance");
            XLSX.writeFile(wb, "Student_Attendance.xlsx");
        }

        function clearAttendance() {
            if (confirm("Are you sure you want to clear all attendance data?")) {
                scannedData.clear();
                localStorage.removeItem("scannedData");
                updateTable();
            }
        }

        // Restore table on page load
        updateTable();
        startScanner();
    </script>

</body>
</html>
