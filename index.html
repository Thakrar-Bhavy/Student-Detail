<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .hidden { display: none; }
        #scanner-container { width: 100%; height: 300px; background: #eee; position: relative; }
        #scanner-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 3px dashed #007bff; }
        .connection-status { position: fixed; bottom: 10px; right: 10px; padding: 5px 10px; border-radius: 5px; }
        .online { background-color: #28a745; color: white; }
        .offline { background-color: #dc3545; color: white; }
        .sync-pending { background-color: #ffc107; color: black; }
    </style>
</head>
<body class="bg-light">
    <!-- Login Section -->
    <div id="login-section" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="text-center">Attendance System Login</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Select Role</label>
                            <select id="role-select" class="form-select">
                                <option value="">-- Select Role --</option>
                                <option value="coordinator">Coordinator</option>
                                <option value="admin">Super Admin</option>
                            </select>
                        </div>
                        
                        <div id="coordinator-login" class="hidden">
                            <div class="mb-3">
                                <label class="form-label">Select Coordinator</label>
                                <select id="coordinator-select" class="form-select">
                                    <option value="">-- Select Coordinator --</option>
                                    <option value="coordinator1">Coordinator 1</option>
                                    <option value="coordinator2">Coordinator 2</option>
                                    <option value="coordinator3">Coordinator 3</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" id="coordinator-password" class="form-control" placeholder="Enter password">
                            </div>
                        </div>
                        
                        <div id="admin-login" class="hidden">
                            <div class="mb-3">
                                <label class="form-label">Admin Password</label>
                                <input type="password" id="admin-password" class="form-control" placeholder="Enter admin password">
                            </div>
                        </div>
                        
                        <button id="login-btn" class="btn btn-primary w-100">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Coordinator Panel -->
    <div id="coordinator-panel" class="container mt-3 hidden">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Coordinator Panel</h3>
            <button id="coordinator-logout" class="btn btn-sm btn-outline-danger">Logout</button>
        </div>
        
        <div class="card mb-3">
            <div class="card-header bg-info text-white">
                <i class="bi bi-file-excel"></i> Master Data Setup
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Upload Master Student List (Excel)</label>
                    <input type="file" id="excel-upload" class="form-control" accept=".xlsx,.xls">
                </div>
                <div class="mb-3">
                    <label class="form-label">Select Active Sheet</label>
                    <select id="sheet-select" class="form-select" disabled>
                        <option value="">-- Select Sheet --</option>
                    </select>
                </div>
                <button id="load-sheet-btn" class="btn btn-info" disabled>Load Sheet</button>
            </div>
        </div>
        
        <div class="card mb-3">
            <div class="card-header bg-success text-white">
                <i class="bi bi-upc-scan"></i> Attendance Marking
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <button id="toggle-scanner-btn" class="btn btn-success mb-2">
                        <i class="bi bi-camera"></i> Toggle Scanner
                    </button>
                    <div id="scanner-container" class="hidden">
                        <div id="scanner-overlay"></div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Or Enter Enrollment Manually</label>
                    <div class="input-group">
                        <input type="text" id="manual-enrollment" class="form-control" placeholder="Enter enrollment number">
                        <button id="manual-submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card mb-3">
            <div class="card-header bg-warning text-dark">
                <i class="bi bi-list-check"></i> Current Session
            </div>
            <div class="card-body">
                <button id="download-attendance-btn" class="btn btn-warning mb-3">
                    <i class="bi bi-download"></i> Download Attendance (CSV)
                </button>
                <div class="table-responsive">
                    <table class="table table-sm table-striped">
                        <thead>
                            <tr>
                                <th>Enrollment</th>
                                <th>Name</th>
                                <th>Time</th>
                                <th>Method</th>
                            </tr>
                        </thead>
                        <tbody id="attendance-list">
                            <!-- Attendance records will be added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Super Admin Panel -->
    <div id="admin-panel" class="container mt-3 hidden">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Super Admin Panel</h3>
            <button id="admin-logout" class="btn btn-sm btn-outline-danger">Logout</button>
        </div>
        
        <div class="card mb-3">
            <div class="card-header bg-danger text-white">
                <i class="bi bi-file-earmark-spreadsheet"></i> Sheet Management
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Create New Sheet</label>
                        <div class="input-group">
                            <input type="text" id="new-sheet-name" class="form-control" placeholder="Sheet name">
                            <button id="create-sheet-btn" class="btn btn-danger">Create</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Delete Sheet</label>
                        <div class="input-group">
                            <select id="delete-sheet-select" class="form-select">
                                <option value="">-- Select Sheet --</option>
                            </select>
                            <button id="delete-sheet-btn" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Download Sheet</label>
                        <div class="input-group">
                            <select id="download-sheet-select" class="form-select">
                                <option value="">-- Select Sheet --</option>
                            </select>
                            <button id="download-sheet-btn" class="btn btn-danger">Download</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Toggle Sheet Visibility</label>
                        <div class="input-group">
                            <select id="visibility-sheet-select" class="form-select">
                                <option value="">-- Select Sheet --</option>
                            </select>
                            <button id="toggle-visibility-btn" class="btn btn-danger">Toggle</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header bg-secondary text-white">
                <i class="bi bi-collection"></i> All Sheets
            </div>
            <div class="card-body">
                <button id="refresh-sheets-btn" class="btn btn-secondary mb-3">
                    <i class="bi bi-arrow-repeat"></i> Refresh Sheets
                </button>
                <div class="table-responsive">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>Sheet Name</th>
                                <th>Visible to Coordinators</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="sheets-list">
                            <!-- Sheets will be listed here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Connection Status Indicator -->
    <div id="connection-status" class="connection-status offline">
        <i class="bi bi-wifi-off"></i> Offline
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Quagga/0.12.1/quagga.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
