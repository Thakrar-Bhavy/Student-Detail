<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coordinator Panel | Attendance Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    :root {
      --primary: #4361ee;
      --success: #4cc9f0;
      --warning: #f8961e;
      --danger: #f72585;
      --light: #f8f9fa;
      --dark: #212529;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: #f5f7fa;
      color: var(--dark);
      padding: 20px;
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    
    h1 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }
    
    .status-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 10px 15px;
      background: var(--light);
      border-radius: 8px;
      font-size: 14px;
    }
    
    .online-status {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .online { color: var(--success); }
    .offline { color: var(--danger); }
    
    .pending-badge {
      background: var(--warning);
      color: white;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 12px;
    }
    
    select, input, button {
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 15px;
    }
    
    button {
      background: var(--primary);
      color: white;
      border: none;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .section {
      margin: 25px 0;
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 8px;
    }
    
    .section-title {
      font-size: 18px;
      margin-bottom: 15px;
      color: var(--primary);
    }

 /* Add this before media queries */
.setup-complete {
  display: none !important;
}

#showSetupBtn {
  width: auto;
  padding: 8px 15px;
  margin-top: 10px;
  background: var(--dark-gray);
  display: none; /* Hidden by default */
}
    
    #scanner {
      width: 100%;
      height: 300px;
      background: #f0f0f0;
      margin: 15px 0;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    
    #scanner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
    }
    
    #output {
      text-align: center;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }
    
    .success { background: #e6ffed; color: #22863a; }
    .warning { background: #fff5b1; color: #735c0f; }
    .error { background: #ffeaea; color: #cb2431; }
    
    .hidden { display: none; }
    
    #manualForm {
      margin-top: 15px;
    }
    
    #summary {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    
    .summary-card {
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      background: var(--light);
    }
    
    .summary-value {
      font-size: 24px;
      font-weight: 600;
      margin: 5px 0;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      
      #summary {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìã Coordinator Attendance Panel</h1>
    
    <div class="status-bar">
      <div class="online-status">
        <span id="netStatusIcon">üü¢</span>
        <span id="netStatusText">Online</span>
      </div>
      <div id="pendingStatus" class="hidden">
        <span class="pending-badge" id="pendingCount">0</span> pending sync
      </div>
      <button onclick="logout()" style="width: auto; padding: 8px 15px;">Logout</button>
    </div>
    
    <div class="section">
      <div class="section-title">1. Select Session</div>
      <select id="sheetDropdown">
        <option value="" disabled selected>Select Session Sheet</option>
      </select>
    </div>
    
    <div class="section">
      <div class="section-title">2. Upload Student List</div>
      <input type="file" id="fileInput" accept=".xlsx,.xls" />
      <div id="fileInfo" class="hidden"></div>
    </div>

    
    <div class="section">
      <div class="section-title">3. Take Attendance</div>
      <div id="scanner">
        <div id="scanner-overlay">Scanner will activate after selecting session and uploading student list</div>
      </div>
      <div id="output"></div>
      
      <button onclick="toggleManualForm()">üìù Manual Attendance Entry</button>
      <div id="manualForm" class="hidden">
        <input type="number" pattern="[0-9]*" inputmode="numeric" id="manualEnroll" placeholder="Enter Enrollment Number">
        <button onclick="submitManual()">Submit Attendance</button>
        <div id="manualResult"></div>
      </div>
    </div>
    
    <div class="section">
      <div class="section-title">Attendance Summary</div>
      <div id="summary">
        <div class="summary-card">
          <div>Present</div>
          <div class="summary-value" id="presentCount">0</div>
        </div>
        <div class="summary-card">
          <div>Absent</div>
          <div class="summary-value" id="absentCount">0</div>
        </div>
        <div class="summary-card">
          <div>Percentage</div>
          <div class="summary-value" id="percentage">0%</div>
        </div>
      </div>
  <button id="downloadBtn" onclick="downloadAttendance()" class="hidden" style="margin-top: 20px;">
  üì• Download Attendance Report
</button>
<button id="downloadBtn" onclick="showSetupSections()">
  üìÇ Upload Excel / Select Sheet
</button>
    </div>
  </div>

  <audio id="successSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3" preload="auto"></audio>
  <audio id="errorSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>

  <script>





// Session check
if (!sessionStorage.getItem("sessionActive") || sessionStorage.getItem("userRole") !== "coordinator") {
  window.location.href = "login.html";
}

// Activity tracker
document.addEventListener('mousemove', resetSessionTimer);
document.addEventListener('keypress', resetSessionTimer);

function resetSessionTimer() {
  sessionStorage.setItem("lastActivity", Date.now());
}

// Check for inactivity every minute
setInterval(checkInactivity, 60000);

function checkInactivity() {
  const lastActivity = sessionStorage.getItem("lastActivity");
  const now = Date.now();
  const diff = now - lastActivity;
  
  // 30 minutes inactivity timeout
  if (diff > 1800000) {
    logout();
  }
}

// Handle page refresh - if the page is refreshed, we'll keep the session
window.addEventListener('beforeunload', function(e) {
  if (!e.currentTarget.performance.navigation.type === 1) { // Not a refresh
    sessionStorage.clear();
  }
});




    // Configuration
    const scriptURL = "https://script.google.com/macros/s/AKfycbxUiBrtS28YFCfkWbU2-gb570O4KcwmqlbUtOt01FnAsUEBqQeS_Bu7ZEfDKdy0ImH_/exec";
let students = {};
let attendance = {};
// ... existing variables ...
let setupComplete = false;
const setupSections = document.querySelectorAll('.section:nth-child(3), .section:nth-child(4)'); // Selects session + upload sections
    let methodMap = {};
    let pendingQueue = [];
    let sheetName = "";
    let lastScanned = "";
    let scannerActive = false;
    const coordinator = localStorage.getItem("coordinator") || "Unknown";

    // DOM Elements
    const elements = {
      sheetDropdown: document.getElementById("sheetDropdown"),
      fileInput: document.getElementById("fileInput"),
      fileInfo: document.getElementById("fileInfo"),
      scanner: document.getElementById("scanner"),
      scannerOverlay: document.getElementById("scanner-overlay"),
      output: document.getElementById("output"),
      manualForm: document.getElementById("manualForm"),
      manualEnroll: document.getElementById("manualEnroll"),
      manualResult: document.getElementById("manualResult"),
      downloadBtn: document.getElementById("downloadBtn"),
      netStatusIcon: document.getElementById("netStatusIcon"),
      netStatusText: document.getElementById("netStatusText"),
      pendingStatus: document.getElementById("pendingStatus"),
      pendingCount: document.getElementById("pendingCount"),
      presentCount: document.getElementById("presentCount"),
      absentCount: document.getElementById("absentCount"),
      percentage: document.getElementById("percentage"),
      successSound: document.getElementById("successSound"),
      errorSound: document.getElementById("errorSound")
    };

    // Initialize on load
    window.onload = function() {
      checkAuth();
      loadSheets();
      checkPendingRecords();
      updateNetworkStatus();
      
      // Event listeners
      window.addEventListener('online', updateNetworkStatus);
      window.addEventListener('offline', updateNetworkStatus);
      
     elements.sheetDropdown.addEventListener('change', function(e) {
  sheetName = e.target.value;
  resetAttendanceData();
  checkSetupStatus();
});
      
      elements.fileInput.addEventListener('change', handleFileUpload);
      
      // Start processing queue every 5 seconds
      setInterval(processPendingQueue, 5000);
    };

    // Authentication check
    function checkAuth() {
      if (!localStorage.getItem("coordinator")) {
        alert("Unauthorized access. Please login first.");
        window.location.href = "login.html";
      }
    }

    // Load available sheets from backend
    function loadSheets() {
      fetch(`${scriptURL}?action=getSheets`)
        .then(res => res.json())
        .then(data => {
          if (data.sheets && data.sheets.length) {
            elements.sheetDropdown.innerHTML = '<option value="" disabled selected>Select Session Sheet</option>';
            data.sheets.forEach(sheet => {
              const option = document.createElement('option');
              option.value = sheet;
              option.textContent = sheet;
              elements.sheetDropdown.appendChild(option);
            });
          } else {
            showOutput("No sheets available. Please contact admin.", "error");
          }
        })
        .catch(err => {
          console.error("Error loading sheets:", err);
          showOutput("Failed to load sheets. Try again later.", "error");
        });
    }

    // Handle Excel file upload
    function handleFileUpload(e) {
      if (!sheetName) {
        showOutput("Please select a sheet first", "error");
        return;
      }
      
      const file = e.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
// Dynamic header detection with validation
let headerRow = 0;
let foundHeader = false;
const sheetData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

// Check first 5 rows for enrollment header
for (let i = 0; i < Math.min(5, sheetData.length); i++) {
  const row = sheetData[i].map(cell => String(cell).toLowerCase().trim());
  
  if (row.includes('enrollment no') || row.includes('enrollmentno')) {
    headerRow = i;
    foundHeader = true;
    break;
  }
}

if (!foundHeader) {
  showOutput("Error: Could not find 'Enrollment No' column in Excel file", "error");
  return;
}

const jsonData = XLSX.utils.sheet_to_json(firstSheet, { range: headerRow });          
          students = {};
          attendance = {};
          methodMap = {};
          
          jsonData.forEach(row => {
            const enr = String(row['Enrollment No'] || row['EnrollmentNo'] || row[2] || '').trim();
            if (enr) {
              students[enr] = {
                srno: row['Sr.No'] || '',
                enrollment: enr,
                first: row['FirstName'] || '',
                middle: row['MiddleName'] || '',
                last: row['LastName'] || '',
                mobile: row['StudentMobNo'] || '',
                email: row['EmailId'] || '',
                degree: row['CurrentDegree'] || '',
              };
              attendance[enr] = "Absent";
            }
          });
          
          elements.fileInfo.textContent = `Loaded ${Object.keys(students).length} students`;
elements.fileInfo.classList.remove("hidden");
elements.downloadBtn.classList.remove("hidden");
updateSummary();
startScanner();

setupComplete = true;
checkSetupStatus();

        } catch (error) {
          console.error("Error parsing file:", error);
          //showOutput("Error processing Excel file. Check format.", "error");
        }
      };
      reader.readAsArrayBuffer(file);
    }

    // Initialize barcode scanner
    function startScanner() {
      if (scannerActive) return;
      
      elements.scannerOverlay.textContent = "Initializing scanner...";
      
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: elements.scanner,
          constraints: { facingMode: "environment" }
        },
        decoder: {
          readers: ["code_128_reader"],
          multiple: false
        },
        locate: true,
        frequency: 10
      }, function(err) {
        if (err) {
          console.error("Scanner error:", err);
          elements.scannerOverlay.textContent = "Scanner failed to start. Try manual entry.";
          return;
        }
        
        scannerActive = true;
        Quagga.start();
        elements.scannerOverlay.classList.add("hidden");
        
        Quagga.onDetected(function(result) {
          const code = result.codeResult.code;
          if (code === lastScanned) return;
          
          lastScanned = code;
          processScan(code);
          
          // Prevent rapid duplicate scans
          setTimeout(() => { lastScanned = ""; }, 2000);
        });
      });
    }

    // Process scanned barcode
    function processScan(code) {
      if (!students[code]) {
        showOutput(`Enrollment ${code} not found in list`, "error");
        elements.errorSound.play();
        return;
      }
      
      if (attendance[code] === "Present") {
        showOutput(`${students[code].first} already marked present`, "warning");
        elements.errorSound.play();
        return;
      }
      
      attendance[code] = "Present";
      methodMap[code] = "Scanner";
      
      const student = students[code];
      const fullName = `${student.first} ${student.last}`.trim();
      showOutput(`${fullName} (${code}) marked present`, "success");
      elements.successSound.play();
      
      // Prepare data for backend
      const attendanceData = {
        SrNo: student.srno,
        EnrollmentNo: code,
        FirstName: student.first,
        MiddleName: student.middle,
        LastName: student.last,
        StudentMobNo: student.mobile,
        EmailId: student.email,
        CurrentDegree: student.degree,
        Coordinator: coordinator,
        Timestamp: new Date().toLocaleString(),
        Method: "Scanner",
        Status: "Present",
        Sheet: sheetName
      };
      
      sendToBackend(attendanceData);
      updateSummary();
    }

    // Toggle manual attendance form
    function toggleManualForm() {
      elements.manualForm.classList.toggle("hidden");
      elements.manualResult.textContent = "";
      elements.manualEnroll.value = "";
      if (!elements.manualForm.classList.contains("hidden")) {
        elements.manualEnroll.focus();
      }
    }

    // Submit manual attendance
    function submitManual() {
      const enr = elements.manualEnroll.value.trim();
      if (!enr) {
        showManualResult("Please enter enrollment number", "error");
        return;
      }
      
      if (!students[enr]) {
        showManualResult("Enrollment not found", "error");
        return;
      }
      
      if (attendance[enr] === "Present") {
        showManualResult("Already marked present", "warning");
        return;
      }
      
      attendance[enr] = "Present";
      methodMap[enr] = "Manual";
      
      const student = students[enr];
      const fullName = `${student.first} ${student.last}`.trim();
      showManualResult(`${fullName} marked present`, "success");
      elements.successSound.play();
      
      // Prepare data for backend
      const attendanceData = {
        SrNo: student.srno,
        EnrollmentNo: enr,
        FirstName: student.first,
        MiddleName: student.middle,
        LastName: student.last,
        StudentMobNo: student.mobile,
        EmailId: student.email,
        CurrentDegree: student.degree,
        Coordinator: coordinator,
        Timestamp: new Date().toLocaleString(),
        Method: "Manual",
        Status: "Present",
        Sheet: sheetName
      };
      
      sendToBackend(attendanceData);
      updateSummary();
      elements.manualEnroll.value = "";
    }

    // Show manual entry result
    function showManualResult(message, type) {
      elements.manualResult.textContent = message;
      elements.manualResult.className = type;
    }

    // Send attendance data to backend
    function sendToBackend(data) {
      if (!navigator.onLine) {
        enqueuePending(data);
        return;
      }
      
      fetch(scriptURL, {
        method: "POST",
        body: buildFormData(data)
      })
      .then(response => {
        if (!response.ok) throw new Error("Network error");
        return response.json();
      })
      .then(data => {
        if (data.success) {
          console.log("Attendance recorded successfully");
        } else {
          throw new Error(data.message || "Server error");
        }
      })
      .catch(error => {
        console.error("Error submitting attendance:", error);
        enqueuePending(data);
      });
    }

    // Build FormData from object
    function buildFormData(obj) {
      const formData = new FormData();
      for (const key in obj) {
        formData.append(key, obj[key]);
      }
      return formData;
    }

    // Handle offline data
    function enqueuePending(data) {
      pendingQueue.push(data);
      localStorage.setItem("pendingAttendance", JSON.stringify(pendingQueue));
      updatePendingStatus();
      showOutput("Saved locally (will sync when online)", "warning");
    }

    // Process pending queue when online
    function processPendingQueue() {
      if (!navigator.onLine || pendingQueue.length === 0) return;
      
      // Send all pending records at once
      fetch(scriptURL, {
        method: "POST",
        body: buildFormData({ 
          action: "batchRecord",
          records: JSON.stringify(pendingQueue)
        })
      })
      .then(response => {
        if (!response.ok) throw new Error("Network error");
        return response.json();
      })
      .then(data => {
        if (data.success) {
          pendingQueue = [];
          localStorage.removeItem("pendingAttendance");
          updatePendingStatus();
          showOutput(`Synced ${data.count} pending records`, "success");
        } else {
          throw new Error(data.message || "Server error");
        }
      })
      .catch(error => {
        console.error("Error syncing pending records:", error);
      });
    }

    // Check for pending records on load
    function checkPendingRecords() {
      const saved = localStorage.getItem("pendingAttendance");
      if (saved) {
        pendingQueue = JSON.parse(saved);
        updatePendingStatus();
      }
    }

    // Update pending records display
    function updatePendingStatus() {
      if (pendingQueue.length > 0) {
        elements.pendingStatus.classList.remove("hidden");
        elements.pendingCount.textContent = pendingQueue.length;
      } else {
        elements.pendingStatus.classList.add("hidden");
      }
    }

    // Update attendance summary
    function updateSummary() {
      const total = Object.keys(attendance).length;
      const present = Object.values(attendance).filter(v => v === "Present").length;
      const absent = total - present;
      const percent = total > 0 ? Math.round((present / total) * 100) : 0;
      
      elements.presentCount.textContent = present;
      elements.absentCount.textContent = absent;
      elements.percentage.textContent = `${percent}%`;
    }

    // Show output message
    function showOutput(message, type) {
      elements.output.textContent = message;
      elements.output.className = type;
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        elements.output.textContent = "";
        elements.output.className = "";
      }, 5000);
    }

    // Download attendance report
    function downloadAttendance() {
      const data = Object.keys(attendance).map(enr => {
        const s = students[enr];
        return {
          SrNo: s.srno,
          EnrollmentNo: enr,
          FirstName: s.first,
          MiddleName: s.middle,
          LastName: s.last,
          StudentMobNo: s.mobile,
          EmailId: s.email,
          CurrentDegree: s.degree,
          Coordinator: coordinator,
          Timestamp: new Date().toLocaleString(),
          Method: methodMap[enr] || "",
          Status: attendance[enr]
        };
      });
      
      const ws = XLSX.utils.json_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Attendance");
      
      const dateStr = new Date().toISOString().split('T')[0];
      XLSX.writeFile(wb, `Attendance_${sheetName}_${dateStr}.xlsx`);
    }

    // Reset attendance data
    function resetAttendanceData() {
  if (Object.keys(students).length > 0) {
    for (const enr in attendance) {
      attendance[enr] = "Absent";
      delete methodMap[enr];
    }
    setupComplete = false;
    checkSetupStatus();
    updateSummary();
  }
}

    // Update network status
    function updateNetworkStatus() {
      const online = navigator.onLine;
      elements.netStatusIcon.textContent = online ? "üü¢" : "üî¥";
      elements.netStatusText.textContent = online ? "Online" : "Offline";
    }


    // Hide/show setup sections
function checkSectionsToHide() {
  const sheetSection = document.querySelector('.section:nth-of-type(1)'); // Session select
  const uploadSection = document.querySelector('.section:nth-of-type(2)'); // File upload
  const showSetupBtn = document.getElementById('showSetupBtn');

  if (sheetSelected && fileUploaded) {
    sheetSection.classList.add('hide-section');
    uploadSection.classList.add('hide-section');
    showSetupBtn.classList.remove('hidden');
  } else if (sheetSelected) {
    uploadSection.classList.remove('hide-section');
    showSetupBtn.classList.add('hidden');
  }
}

function checkSetupStatus() {
  if (sheetName && setupComplete) {
    setupSections.forEach(section => section.classList.add('setup-complete'));
    document.getElementById('showSetupBtn').style.display = 'block';
  } else {
    setupSections.forEach(section => section.classList.remove('setup-complete'));
    document.getElementById('showSetupBtn').style.display = 'none';
  }
}

function showSetupSections() {
  setupSections.forEach(section => section.classList.remove('setup-complete'));
  document.getElementById('showSetupBtn').style.display = 'none';
  setupSections[0].scrollIntoView({ behavior: 'smooth' });
}


    // Logout
   function logout() {
  sessionStorage.clear();
  localStorage.removeItem("coordinator");
  window.location.href = "login.html";
}

    // Handle beforeunload
    window.addEventListener("beforeunload", function(e) {
      if (pendingQueue.length > 0) {
        e.preventDefault();
        e.returnValue = "You have unsynced attendance records. Are you sure you want to leave?";
      }
    });
  </script>
</body>
